<div class="row">
	<div class="col-xs-10">
		<jenny-shopping-list-add 
		[item]="selectedItem"
		(cleared)="onCleared()"></jenny-shopping-list-add>
		<hr>
		<ul>
			<a 
				class="list-group-item" 
				style="cursor: pointer" 
				*ngFor="let item of items"
				(click)="onSelectItem(item)">
					{{item.name}} ({{item.amount}})
			</a>
		</ul>
	</div>
</div>
